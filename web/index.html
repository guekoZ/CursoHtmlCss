<!DOCTYPE html>
<!--
Este codigo se creo en la parte del video 5:57:00 al 06:44:00 y trata sobre formularios 
como por ejemplo como agregar labels, inputs, texareas etc...
-->
<html>
    <head>
        <title>Textarea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Css/stylesTextArea.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <form>
            <h2>
                Formulario de contacto
            </h2> 




            <!-- SIMPLE INPUTS -->

            <fieldset>
                <legend>Informacion basica</legend>
            <div class="form_input">
                <label for="nombre">Nombre completo</label>
                <input type="text" placeholder="Nombre completo" id="nombre">

            </div>
            <div class="form_input">
                <label for="email" >Email</label>
                <input type="email" placeholder="Email" id="email">

            </div>
            
            </fieldset>

            <!-- SELECT Y OPTIONS -->


            <div class="form_input">
                <label>Tipo de usuario

                    <select name="type-of-user">
                        <option value="user1">Seguidor/a</option>
                        <option value="user2">Empresa</option>
                        <option value="user3">Otros</option>

                    </select>
                </label>
            </div>


            <!-- DATALIST Y OPTION -->
            <div class="form_input">
                <label>Referente

                    <input list="referente" name="referente">   
                    <datalist id="referente" >
                        <option value="Soy Dalto"></option>
                        <option value="Una empresa"></option>
                        <option value="Un amigo"></option>

                        </datalist>
                </label>
            </div>


            <!-- TEXTAREA -->


            <div class="form_input">
                <label for="mensaje" >Mensaje</label>
                <textarea rows="8" placeholder="Deja tu mensaje" id="mensaje">           
                </textarea>    
            </div>

            <!-- CECKBOX -->


            <div class="form_input">

                <label>Acepto los terminos y condiciones

                    <input type="checkbox" class="checkbox">

                </label>

            </div>




        </form>
    </body>
</html>
